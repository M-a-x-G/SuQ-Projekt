  <h1>Hinzuf&uuml;gen von Begriffsdefinitionen</h1>
  <p>Laden Sie hier neue Begriffsdefinitionen hoch.
  Halten Sie sich dabei bitte an das vorgegebene <a href="/format">Format</a>.
  Bereits bestehende Begriffe werden um die neuen Definitionen erg&auml;nzt.</p>

  </div>

  </div>
</form>
